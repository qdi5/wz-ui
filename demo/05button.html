<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮的设计与开发</title>
    <link rel="stylesheet" href="../src/css/wz-ui.css">
</head>
<body>
    <div class="wz-content">
        <div class="wz-panel-title"></div>
        <div class="wz-panel-body no-padding">
            <a class="wz-btn">默认按钮啊</a> <br/>
        
            <a class="wz-btn wz-btn-primary">主操作按钮</a> <br/>
        
            <a class="wz-btn wz-btn-warning">警示按钮</a> <br/>
        
            <a class="wz-btn wz-btn-disabled">不可操作按钮</a> <br/>
            <a class="wz-btn wz-btn-primary wz-btn-large">大按钮</a> <br/>
            <a class="wz-btn wz-btn-small">小按钮</a>
            <a class="wz-btn wz-btn-primary wz-btn-small">小按钮</a>
            <a class="wz-btn wz-btn-warning wz-btn-small">小按钮</a>
            <a class="wz-btn wz-btn-disabled wz-btn-small">小按钮</a>
       
    </div>
</body>
</html>
