
 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../src/css/wz-ui.css">
   <title>loading加载提示组件</title>
 </head>
 <body>
   <div class="wz-content">
     <h1 class="wz-panel-title">页面加载提示组件</h1>
     <div class="wz-panel-body">
       <div class="wz-loading">
         <i class="fa fa-circle-o-notch fa-spin wz-loading-icon"></i>
         <span class="wz-loading-info">用力载入中...</span> 
        </div>
        <div class="wz-loading">
          <i class="fa fa-refresh wz-loading-icon"></i>
          <span class="wz-loading-info">加载出错，点我重新加载</span>
        </div>
     </div>
     <h1 class="wz-panel-title">单行加载提示组件</h1>
     <div class="wz-panel-body">
       <div class="wz-loading-inline">
         <span class="wz-loading-info">
           <i class="fa fa-circle-o-notch fa-spin wz-loading-icon"></i>
           用力加载中
         </span>
       </div> 
       <div class="wz-loading-inline">
         <span class="wz-loading-info">
           上拉加载更多
           <i class="fa fa-long-arrow-up fa-vibrate-y wz-loading-icon"></i>
         </span>
       </div>
       <div class="wz-loading-inline">
        <span class="wz-loading-info">
          我可是有底线的
        </span>
      </div>
      <div class="wz-loading-inline">
        <span class="wz-loading-info">
          ·
        </span>
      </div>
     </div>
   </div>
 </body>
 </html>
