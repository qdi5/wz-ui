
 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../src/css/wz-ui.css">
   <title>菜单组件</title>
 </head>
 <body>
   <div class="wz-content">
     <h1 class="wz-panel-title">菜单组件</h1>
     <div class="wz-panel-body no-padding">
       <div class="wz-menu">
         <a class="wz-menu-item">
           <p class="wz-menu-name">用户ID我超出了长度了啊啊啊啊啊啊啊啊啊啊啊啊啊斤斤计较斤斤计较斤斤计较家斤斤计较家</p>
           <span class="wz-menu-value">33581893</span>
         </a>
         <a class="wz-menu-item">
           <p class="wz-menu-name">用户名</p>
           <span class="wz-menu-value">WZ-UI用户ID我超出了长度了啊啊啊啊啊啊啊啊啊</span>
         </a>
         <a class="wz-menu-item">
          <p class="wz-menu-name">二维码</p>
          <i class="fa fa-qrcode wz-menu-value"></i>
          <i class="fa fa-envelope-open wz-menu-icon"></i>
          <i class="fa fa-chevron-right wz-menu-icon"></i>
        </a>
        <a class="wz-menu-item">
          <p class="wz-menu-name">隐私设置</p>
          <span class="fa fa-chevron-right wz-menu-icon"></span>
        </a>
        <a class="wz-menu-item">
          <p class="wz-menu-name">新消息提醒</p>
          <input type="checkbox" class="wz-switch">
        </a>
        <a class="wz-menu-item">
          <p class="wz-menu-name">仅在有WIFI网络下使用</p>
          <input type="checkbox" class="wz-switch" checked>
        </a>
       </div>
     </div>
     
   </div>
 </body>
 </html>
