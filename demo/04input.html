<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单元素</title>
    <link rel="stylesheet" href="../src/css/wz-ui.css">
</head>
<body>
    <div class="wz-content">
        <h1 class="wz-panel-title">
          基本输入框
          <a href="" class="wz-panel-link">更多</a>
        </h1>
        <div class="wz-panel-body no-padding">
            <div class="wz-form">
                <div class="wz-form-item">
                    <!-- <div class="wz-form-label">用户名</div> -->
                    <div class="wz-form-body">
                        <input type="text" class="wz-input" placeholder="请输入姓名">
                    </div>
                </div>
                <div class="wz-form-item">
                    <!-- <div class="wz-form-label">密码</div> -->
                    <div class="wz-form-body">
                        <input type="password" class="wz-input" placeholder="请输入密码">
                    </div>
                </div>
                <div class="wz-form-item">
                    <!-- <div class="wz-form-label">密码</div> -->
                    <div class="wz-form-body">
                        <input type="text" class="wz-input" placeholder="请输入手机号">
                        <i class="fa fa-close wz-input-reset"></i>
                    </div>
                </div>
                <div class="wz-form-item">
                    <!-- <div class="wz-form-label">密码</div> -->
                    <div class="wz-form-body">
                        <input type="text" class="wz-input" placeholder="请输入邮箱">
                        <i class="fa fa-exclamation wz-input-warning"></i>
                    </div>
                </div>
                <div class="wz-form-item">
                    <!-- <div class="wz-form-label">日期</div> -->
                    <div class="wz-form-body">
                        <input type="date" class="wz-input" placeholder="请选择日期">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="wz-content">
        <h1 class="wz-panel-title">单选：</h1>
        <div class="wz-panel-body no-padding">
            <div class="wz-form">
                <div class="wz-form-item">
                    <div class="wz-radio">
                        <i class="fa fa-check wz-radio-icon"></i>
                        <span class="wz-radio-desc">单选选项1</span>
                        <input type="radio" class="wz-radio-input">
                    </div>
                </div>
                <div class="wz-form-item">
                    <div class="wz-radio checked">
                        <i class="fa fa-check wz-radio-icon"></i>
                        <span class="wz-radio-desc">单选选项2</span>
                        <input type="radio" class="wz-radio-input">
                    </div>
                </div>
                <div class="wz-form-item">
                    <div class="wz-radio">
                        <i class="fa fa-check wz-radio-icon"></i>
                        <span class="wz-radio-desc">单选选项3</span>
                        <input type="radio" class="wz-radio-input">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="wz-content">
        <h1 class="wz-panel-title">多选：</h1>
        <div class="wz-panel-body no-padding">
            <div class="wz-form">
                <div class="wz-form-item">
                    <div class="wz-check">
                        <i class="fa fa-check wz-check-icon"></i>
                        <span class="wz-radio-desc">多选选项1</span>
                        <input type="checkbox" class="wz-check-input">
                    </div>
                </div>
                <div class="wz-form-item">
                    <div class="wz-check checked">
                        <i class="fa fa-check wz-check-icon"></i>
                        <span class="wz-radio-desc">多选选项2</span>
                        <input type="checkbox" class="wz-check-input">
                    </div>
                </div>
                <div class="wz-form-item">
                    <div class="wz-check checked">
                        <i class="fa fa-check wz-check-icon"></i>
                        <span class="wz-radio-desc">多选选项3</span>
                        <input type="checkbox" class="wz-check-input">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
