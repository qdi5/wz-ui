<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>操作结果</title>
  <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/wz-ui.min.css">
  <link rel="stylesheet" href="./css/result.css">
</head>
<body class="page-result">
  <div class="wz-content">
    <div class="wz-panel-body">
      <i class="fa fa-check result-icon"></i>
      <p class="result-info">提交成功</p>
      <p class="result-detail">您的反馈已提交！感谢支持！</p>
      <a class="wz-btn result-btn">完成</a>
    </div>

    <div class="wz-panel-body result-error">
      <div class="fa fa-exclamation result-icon"></div>
      <p class="result-info">提示失败</p>
      <p class="result-detail">请返回重试！</p>
      <a class="wz-btn result-btn">返回</a>
    </div>
  </div>
</body>
</html>
