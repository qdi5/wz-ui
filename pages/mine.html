<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人中心</title>
  <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/wz-ui.min.css">
  <link rel="stylesheet" href="./css/mine.css">
</head>
<body>
  <div class="page-mine">
    <div class="wz-navbar">
      <a href="./index.html" class="navbar-item">
        <i class="fa fa-home icon"></i>
        <span class="name">首页</span>
      </a>
      <a href="./list.html" class="navbar-item">
        <i class="fa fa-search icon"></i>
        <span class="name">发现</span>
      </a>
      <a class="navbar-item">
        <i class="fa fa-user-o icon"></i>
        <span class="name">我的</span>
      </a>
    </div>
    <div class="wz-content">
      <div class="wz-panel-body user">
        <img class="portrait" src="../src/imgs/one.jpg" alt="用户头像">
        <div class="info">
          <h2 class="nick-name">wuzhe</h2>
          <p class="detail">
            <a href="" class="detail-item">关注 99999</a>
            <a href="" class="detail-item">收藏 9999万</a>
          </p>
        </div>
      </div>
      <div class="wz-panel-body no-padding">
        <div class="wz-menu">
          <a href="#" class="wz-menu-item">
            <p class="wz-menu-name">我的钱包</p>
            <i class="fa fa-chevron-right wz-menu-icon"></i>
          </a>
          <a href="#" class="wz-menu-item">
            <p class="wz-menu-name">我的文章</p>
            <i class="fa fa-chevron-right wz-menu-icon"></i>
          </a>
          <a href="#" class="wz-menu-item">
              <p class="wz-menu-name">访问统计</p>
              <i class="fa fa-chevron-right wz-menu-icon"></i>
          </a>
          <a class="wz-menu-item">
              <p class="wz-menu-name">我的推广码</p>
              <i class="fa fa-qrcode wz-menu-value"></i>
              <i class="fa fa-chevron-right wz-menu-icon" onclick="openModal()"></i>
          </a>
          <a class="wz-menu-item">
              <p class="wz-menu-name">接收新消息</p>
              <input class="wz-switch" type="checkbox" id="input" checked onclick="openActionSheet(event, this)">
          </a>
        </div>
      </div>
      <div class="wz-panel-body no-padding">
        <div class="wz-menu">
          <a href="#" class="wz-menu-item">
            <p class="wz-menu-name">设置</p>
            <i class="fa fa-chevron-right wz-menu-icon"></i>
          </a>
          <a href="#" class="wz-menu-item">
            <p class="wz-menu-name">意见反馈</p>
            <i class="fa fa-chevron-right wz-menu-icon"></i>
          </a>
        </div>
      </div>
      <div class="wz-panel-body no-padding">
        <span class="wz-btn wz-btn-large logout-btn">退出登录</span>
      </div>
    </div>
  </div>
  <!-- 显示二维码 -->
  <div class="wz-modal" id="modal">
    <div class="wz-mask"></div>
    <div class="wz-modal-wrap">
      <div class="wz-modal-body no-padding">
        <img src="../src/imgs/qrcode.jpeg" alt="" class="wz-modal-img">
      </div>
      <i class="fa fa-close wz-modal-close" onclick="closeModal()"></i>
    </div>
  </div>

  <!-- 确认关闭新消息提醒 -->
  <div class="wz-action-sheet" id="actionSheet">
    <div class="wz-mask"></div>
    <div class="wz-action-sheet-wrap">
      <div class="wz-action-sheet-header">
        <h1 class="wz-action-sheet-title">
          关闭该功能后，您将不再收到新消息的通知，确定要这样做吗？
        </h1>
      </div>
      <div class="wz-action-sheet-body">
        <a class="wz-action-sheet-menu" onclick="closeSwitch()">关闭新消息提醒</a>
      </div>
      <div class="wz-action-sheet-footer">
        <a class="wz-action-sheet-menu" onclick="closeActionSheet()">取消</a>
      </div>
    </div>
  </div>

  <script>
    function openModal() {
      const modal = document.querySelector('#modal')
      if (!modal.classList.contains('show')) {
        modal.classList.add('show')
      }
    }
    function closeModal() {
      const modal = document.querySelector('#modal')
      if (modal.classList.contains('show')) {
        modal.classList.remove('show')
      }
    }
    function openActionSheet(event, _this) {
      if (!_this.checked) {
        event.preventDefault()
        const actionSheet = document.querySelector('#actionSheet')
        actionSheet.classList.add('show')
      }
    }
    function closeActionSheet() {
      const actionSheet = document.querySelector('#actionSheet')
        actionSheet.classList.remove('show')
    }
    function closeSwitch() {
      const input = document.querySelector('#input')
      const actionSheet = document.querySelector('#actionSheet')
      input.checked = false
      actionSheet.classList.remove('show')
    }
  </script>
</body>
</html>
